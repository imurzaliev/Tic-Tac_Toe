<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="form">
      <form class="playerInfo">
        <h3>Enter Your Names</h3>
        <div class="formGroup">
          <label for="player1">Player 1 (X)</label>
          <input
            type="text"
            class="formControl"
            id="player1"
            placeholder="Name"
          />
        </div>
        <div class="formGroup">
          <label for="player2">Player 2 (O)</label>
          <input
            type="text"
            class="formControl"
            id="player2"
            placeholder="Name"
          />
        </div>
        <button class="btns" type="submit">Play</button>
      </form>
    </div>
    <div class="results hidden">
      <div class="gameStatus"><h1></h1></div>
    </div>
    <header><h1>Tic-Tac-Toe</h1></header>
    <main>
      <div class="container">
        <div class="gameboard">
          <div class="statusBar hidden">
            <h2>
              <span id="first" class="red">[X]</span>
              <span id="playerOne"></span>
            </h2>
          </div>
          <div class="board">
            <div data-index="0" class="grid"></div>
            <div data-index="1" class="grid"></div>
            <div data-index="2" class="grid"></div>
            <div data-index="3" class="grid"></div>
            <div data-index="4" class="grid"></div>
            <div data-index="5" class="grid"></div>
            <div data-index="6" class="grid"></div>
            <div data-index="7" class="grid"></div>
            <div data-index="8" class="grid"></div>
          </div>
          <div class="statusBar hidden">
            <h2>
              <span id="second" class="">[O]</span>
              <span id="playerTwo"></span>
            </h2>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="reset" class="btns">Restart</button>
        <button id="newGame" class="btns">New Game</button>
      </div>
    </main>
    <footer>
      <p>
        <a
          href="https://github.com/imurzaliev"
          target="_blank"
          rel="noopener noreferrer"
        >
          Murzaliev Iskender Â©</a
        >
        2022
      </p>
    </footer>
  </body>
</html>
