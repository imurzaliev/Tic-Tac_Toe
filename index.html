    <header><h1>Tic-Tac-Toe</h1></header>
    <main>
      <div class="container">
        <div class="gameboard">
          <div class="players hidden">
            <h2>[X] <span id="playerOne"></span></h2>
            <h2>[O] <span id="playerTwo"> </span></h2>
          </div>
          <div class="board">
            <div data-index="0" class="grid"></div>
            <div data-index="1" class="grid"></div>
            <div data-index="2" class="grid"></div>
            <div data-index="3" class="grid"></div>
            <div data-index="4" class="grid"></div>
            <div data-index="5" class="grid"></div>
            <div data-index="6" class="grid"></div>
            <div data-index="7" class="grid"></div>
            <div data-index="8" class="grid"></div>
          </div>
        </div>
      </div>
      <button id="reset" class="btns">Restart</button>
